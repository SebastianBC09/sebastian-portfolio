# ============================================
# Sebastian Ballen Portfolio — CI/CD Pipeline
# Build, test, and deploy to DigitalOcean on push to main
# ============================================

name: Deploy Portfolio

on:
  push:
    branches: [main]

env:
  APP_DIR: /opt/sebastian-portfolio

jobs:
  # Job 1: Lint and type-check
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm tsc --noEmit

  # Job 2: Deploy to DigitalOcean
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Navigate to app directory
            cd ${{ env.APP_DIR }}

            # Pull latest code
            git pull origin main

            # Build and restart container
            docker compose down
            docker compose build --no-cache
            docker compose up -d

            # Clean up old images
            docker image prune -f

            # Health check (wait up to 30s)
            echo "Waiting for app to start..."
            for i in $(seq 1 10); do
              if curl -sf http://localhost:3000 > /dev/null 2>&1; then
                echo "✅ App is healthy!"
                exit 0
              fi
              echo "  Attempt $i/10..."
              sleep 3
            done

            echo "❌ Health check failed"
            docker compose logs --tail 50
            exit 1
